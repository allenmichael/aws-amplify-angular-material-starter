<div fxLayout="column">
  <mat-card fxFlexAlign="center">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>Access your account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="signIn()" routerLinkActive="active">Sign In</button>
      <button mat-button routerLink="./sign-up" routerLinkActive="active">Sign Up</button>
      <button mat-button routerLink="./forgot-password" routerLinkActive="active">Forgot Password?</button>
    </mat-card-actions>
  </mat-card>
</div>
